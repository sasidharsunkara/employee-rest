server:
  port: 8081
  servlet:
    context-path: /employee-service
logging:
  config: classpath:log4j2.xml

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    url: jdbc:mysql://localhost:3306/Company
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver